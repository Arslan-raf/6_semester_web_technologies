<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Рафиков ПИ-319 Бросок кубика</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css?=ver04">
</head>

<body>
<div class="root container-fluid">
    <div class="container">
    <h1>Бросок кубика</h1>
        
        <button class="rollButton">Бросить кубик</button>
        Игрок <span class="rollResult"></span>
        ИИ <span class="rollResultc"></span>
    <div class="row">
        <div class="col roll"></div>
        <div class="col rollc"></div>
    </div>
    
</div>

  <script src="js/index.js"></script>
  <script>
    $(document).ready(function() {
        $('.rollButton').click(function() {
        const rollResult = $('.rollResult').text();
        const rollResultc = $('.rollResultc').text();
        if(rollResult>rollResultc){
            alert("Игрок победил");
        }
        if(rollResult<rollResultc){
            alert("Игрок проиграл");
        }
        if(rollResult===rollResultc){
            alert("Ничья");
        }
        });
        
        
    });
  </script>
  
</body>
</html>
