<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Рафиков ПИ-319 Охота на утку</title>
  <link href="css/reset.css?=ver07" type="text/css" rel="stylesheet" />
  <link href="css/main.css?=ver07" type="text/css" rel="stylesheet" />
  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/duck.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>

  <div id="white_flash"> </div>

  <div id="click"> *клик* </div>

  <div id="score"> 
    0 
  </div>

  <img class="shell shell_1" src="img/shell.png"/>
  <img class="shell shell_2" src="img/shell.png"/>
  <img class="shell shell_3" src="img/shell.png"/>

  <div id="game-start"> 
    <div id="choose-difficulty">
      <h3> Выберите сложность </h3>
      <p class="difficulty">easy</p>
      <p class="difficulty">medium</p>
      <p class="difficulty">hard</p>
    </div>
  </div>

  <div id="actors">
    <figure id="duck-template" class="sprite duck right"></figure>
  </div>

  <div id="game-over">
    <div id="game-over-message">
      <h3>Игре конец</h3>

      <p>Ваш счет: <span id="points"></span> очков</p>

      <p id="play-again">Сыграть еще раз</p>
    </div>
  </div>

  <div id="game">
    <div id="crosshair"></div>
  </div>

</body>
</html>
