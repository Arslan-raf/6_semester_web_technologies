<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>задание 4. Рафиков</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<body>
<script>
        $(document).mousemove(function(e){
            $("#x").val(e.pageX);
            $("#y").val(e.pageY);
        }); 
    </script>
</head>

<body>
    <p>Координаты курсора:</p>
    <p>X: <input type="text" class="lab4" id="x" name="x" />
    <p>Y: <input type="text" class="lab4" id="y" name="y" />

</body>
</html>
