<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Задание 1. Рафиков</title>

</head>

<style type="text/css">
	.button_kek{
		background: -webkit-gradient(linear, 0 0, 0 100%, from(#FFFF00), to(#00FFFF));
		border-radius:  5px;
	}
</style>

<body>

	<form>
    <p><input type="button" class="button_kek" onclick="change_color()" value="Изменить цвет фона на черный"/></p>
     <p><input type="button" class="button_kek" onclick="change_color2()" value="Изменить цвет фона на красный"/></p>

     <p><input type="button" class="button_kek" onclick="change_color3()" value="Изменить цвет фона на белый"/></p>

    </form>

    
    <script>
    function change_color() {
    document.body.style.background = "black";
    } 

    function change_color2() {
    document.body.style.background = "red";
    } 

    function change_color3() {
    document.body.style.background = "white";
    } 

    </script>


</body>
</html>
