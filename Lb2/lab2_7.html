<!doctype html>
<html>
    
<head>
	<meta charset="utf-8">

<style>

<body>

        <input id="output" type="text">
        <table>
        <tr>
            <td></td>
            <td><input class="remove1" type="submit" id="operat" value="C"></td>
            <td><input class="remove2" type="submit" id="operat" value="<--"></td>
            <td><input class="sub" type="submit" id="operat" value="+"></td>
        </tr>
        <tr>
            <td><input class="sub" type="submit" id="number" value="1"></td>
            <td><input class="sub" type="submit" id="number" value="2"></td>
            <td><input class="sub" type="submit" id="number" value="3"></td>
            <td><input class="sub" type="submit" id="operat" value="/"></td>
        </tr>
        <tr>
            <td><input class="sub" type="submit" id="number" value="4"></td>
            <td><input class="sub" type="submit" id="number" value="5"></td>
            <td><input class="sub" type="submit" id="number" value="6"></td>
            <td><input class="sub" type="submit" id="operat" value="*"></td>
        </tr>
        <tr>
            <td><input class="sub" type="submit" id="number" value="7"></td>
            <td><input class="sub" type="submit" id="number" value="8"></td>
            <td><input class="sub" type="submit" id="number" value="9"></td>
            <td><input class="sub" type="submit" id="operat" value="-"></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="sub" type="submit" id="number" value="0"></td>
            <td><input class="sub" type="submit" id="number" value="."></td>
            <td><input class="result" type="submit" id="operat" value="="></td>
            
        </tr>
        </table>

	    <script type="text/javascript">
    $(".sub").on('click',function(){
        if($(this).attr('id')!='operat'){
            $("#output").val($("#output").val()+$(this).val());
        }
        else{
            if($("#output").val()!=''){
                $("#output").val($("#output").val()+$(this).val());
            }
        }
    });
 
    $(".remove1").on('click',function(){
        $("#output").val('');
    });

    $(".remove2").on('click',function(){
        $("#output").val($("#output").val().slice(0,-1));
    }); 
 
    $(".result").on('click',function(){
        var expression = $("#output").val();
        $("#output").val(eval(expression));
    });
    </script>
 </body>
 </html>
