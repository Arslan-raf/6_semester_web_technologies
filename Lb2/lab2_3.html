<script type="text/javascript">
$(function() {
$(window).scroll(function() {
if($(this).scrollTop() != 0) {
$('#toTop').fadeIn();
} else { 
$('#toTop').fadeOut();
}
});
$('#toTop').click(function() {
$('body,html').animate({scrollTop:0},800);
});
});

    <head>

    <script src="jquery-3.6.0.min.js"></script>

    <script language="JavaScript"> 

	    function left(){
	    $("#naruto").css("position", "relative");
	    $("#naruto").animate({right: "+=100px", 'width': '-=0px'}, 100);}
	    function right(){
	    $("#naruto").css("position", "relative");
	    $("#naruto").animate({right: "-=100px", 'width': '-=0px'}, 100);}
	    function up(){
	    $("#naruto").css("position", "relative");
	    $("#naruto").animate({top: "-=100px", 'height': '-=0px'}, 100);}
	    function down(){
	    $("#naruto").css("position", "relative");
	    $("#naruto").animate({top: "+=100px", 'height': '-=0px'}, 100);}
    </script>
    </head>
<body>

<button id="bl" type="button" onClick="left()"><img id="left" src="left.png" height="50" width="50"/></button>
<button id="br" type="button" onClick="right()"><img id="right" src="right.png" height="50" width="50"/></button>
<button id="bu" type="button" onClick="up()"><img id="up" src="up.png" height="50" width="50"/></button>
<button id="bd" type="button" onClick="down()"><img id="down" src="down.png" height="50" width="50"/></button>
